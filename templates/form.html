{% extends "base.html"%} {%block title%}Form Page{%endblock%} {%block content%}

<h1>Form</h1>
<form method="post" action="{{url_for('form')}}">
    <input type="text" name="username" placeholder="Username" />
    <br />
    <input type="password" name="password" placeholder="Password" />
    <br />
    <input type="submit" value="Login" />
</form>
<h1>File Upload</h1>
<form method="post" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,text/plain" />
    <input type="submit" value="Upload File" />
</form>
{%endblock%}
